<!DOCTYPE html>
<html>
<head>
  <title>Delete All Firebase Data</title>
  <script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAE1dCOpq-60AOvsiA0Jjwp2fQzR6pT6Ho",
      authDomain: "button-switch.firebaseapp.com",
      databaseURL: "https://button-switch-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "button-switch",
      storageBucket: "button-switch.firebasestorage.app",
      messagingSenderId: "539954061254",
      appId: "1:539954061254:web:fcffa655892c9094cfdcc7",
      measurementId: "G-DYVYT6G12R"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Delete all data when button is clicked
    window.deleteAllData = async () => {
      const confirmDelete = confirm("Are you sure you want to DELETE ALL data?");
      if (!confirmDelete) return;

      try {
        await remove(ref(db));
        document.getElementById("status").textContent = "✅ All data deleted successfully.";
      } catch (error) {
        console.error(error);
        document.getElementById("status").textContent = "❌ Error deleting data.";
      }
    };
  </script>
</head>
<body style="background:#111; color:white; text-align:center; padding:100px; font-family:sans-serif">
  <h1>⚠️ Delete All Firebase Data</h1>
  <button onclick="deleteAllData()" style="padding: 12px 24px; font-size: 18px; background-color: red; color: white; border: none; border-radius: 8px; cursor: pointer;">
    Delete All Data
  </button>
  <p id="status" style="margin-top: 20px;"></p>
</body>
</html>
